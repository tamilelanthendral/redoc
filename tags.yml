        colorCode:
          type: string
        createdTimestamp:
          type: string
          format: date-time
        updatedTimestamp:
          type: string
          format: date-time
        createdByName:
          type: string
        createdByUUID:
          type: string
        updatedByName:
          type: string
        updatedByUUID:
          type: string
        active:
          type: boolean
    TagAssociation:
      type: object
      properties:
        id:
          type: integer
          format: int64
