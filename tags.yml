      tags:
      - Tags
      summary: Update Tag
      description: To update a tag
      operationId: updateTag
      parameters:
      - name: id
        in: path
        required: true
        schema:
          type: string
      requestBody:
        content:
          application/json:
            schema:
              $ref: '#/components/schemas/TagRequest'
        required: true
      responses:
        "204":
          description: Successfully updated a tag
          content:
            application/json:
              schema:
                type: object
